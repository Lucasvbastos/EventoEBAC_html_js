<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Saque</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Saque rápido</h1>
    <form id="form">
        <div class="container">
            <div class="box">
                <label for="saldo">Saldo:</label>
                <input type="number" id="saldo">

                <label for="saque">Saque:</label>
                <input type="number" id="saque">
                <button type="submit">Sacar</button>
    </form>
            <span id="saquerealizado">Saque realizado com sucesso!</span>
            <span id="erro">Saldo isuficiente!</span>
            </div>
        </div>
</body>
<script src="app.js"></script>
</html>
